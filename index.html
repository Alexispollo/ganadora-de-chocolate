<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Felicidades Ganadora!</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .message {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 20px 0;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .date-highlight {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animations-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chocolate {
            font-size: 4rem;
            animation: chocolateFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #8b4513);
        }

        @keyframes chocolateFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }

        .chick {
            font-size: 3.5rem;
            animation: chickBounce 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px #ffd700);
        }

        @keyframes chickBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.1); }
        }

        .rose {
            font-size: 3.5rem;
            animation: roseRotate 4s linear infinite;
            filter: drop-shadow(0 0 12px #e91e63);
        }

        @keyframes roseRotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkleFloat 3s infinite ease-in-out;
        }

        @keyframes sparkleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .reminder {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: bold;
            animation: wiggle 1s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .message { font-size: 1.1rem; }
            .container { padding: 20px; margin: 10px; }
            .chocolate, .chick, .rose { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <h1>¬°FELICIDADES! üéâ</h1>
        
        <div class="message">
            <strong>Gracias por entrar a este link</strong><br>
            ¬°Eres la ganadora de un chocolate! üç´
        </div>
        
        <div class="animations-container">
            <div class="chocolate">üç´</div>
            <div class="chick">üê•</div>
            <div class="rose">üåπ</div>
        </div>
        
        <div class="message">
            Se llevar√° a tu casa el 
            <div class="date-highlight">25 de octubre</div>
        </div>
        
        <div class="reminder">
            ¬°Est√° al pendiente y esperemos que no se le olvide otra vez al que va a entregar! 
        </div>
    </div>

    <script>
        // Crear brillos flotantes
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        // Crear brillos continuamente
        setInterval(createSparkle, 300);
        
        // Crear algunos brillos iniciales
        for(let i = 0; i < 10; i++) {
            setTimeout(createSparkle, i * 200);
        }
    </script>
